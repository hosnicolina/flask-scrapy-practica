{% extends 'base.html' %}
{% block style %}
    <style>
    .card-post{
      margin-top:30px;
    }
    </style>
{% endblock style %}
{% block content %}
<div class="row card-post">
{% for post in posts %}
    <div class="col s12 m6">
      <div class="card blue lighten-1 white-text">
        <div class="card-content ">
          <span class="card-title">{{ post.title }}</span>
        </div>
        <div class="card-action">
          <a class="btn deep-orange darken-2" href="{{url_for('posts.update_posts', post_id = post.id)}}">Actualizar</a>
        </div>
      </div>
    </div>
{% endfor %}
</div>
{% endblock content %}

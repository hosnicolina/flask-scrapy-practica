{% extends 'base.html' %}
{% block style %}
    <style>
    img{
        max-width:100%;
        height:auto;
    }
    </style>
{% endblock style %}
{% block content %}
{% for post in posts %}
    <div class="mt-3 mb-4">
        <h2 class="h3"><a href="{{url_for('posts.update_posts', post_id = post.id)}}">{{ post.title }}</a></h2>
        <small class="text-muted">{{post.web.url}} - {{post.web.id}}</small>
    </div>
{% endfor %}
{% endblock content %}
